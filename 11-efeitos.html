<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat - React.js - Fundamentos</title>

    <style type="text/tailwindcss"></style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function Counter() {
        const [counter, setCounter] = React.useState(0);
        const [name, setName] = React.useState("");

        React.useEffect(() => {
          console.log("componente montado");

          return () => {
            console.log("componente desmontado");
          };
        }, []);

        React.useEffect(() => {
          if (counter > 0 || counter < 0) console.log("contador atualizado.");
        }, [counter]);

        React.useEffect(() => {
          console.log("Contador ou nome atualizados");
        }, [counter, name]);

        return (
          <>
            <div>
              <label>Nome:</label>
              <input type="text" onChange={(e) => setName(e.target.value)} />
            </div>

            <p>Contador: {counter}</p>
            <button onClick={() => setCounter(100)}>Atualizar</button>
            <button onClick={() => setCounter((prevValue) => prevValue + 1)}>
              Incrementar
            </button>
            <button onClick={() => setCounter((prevValue) => prevValue - 1)}>
              Decrementar
            </button>
          </>
        );
      }

      function App() {
        const [show, setShow] = React.useState(true);

        return (
          <main>
            <button onClick={() => setShow(!show)}>
              Mostrar/Ocultar contador
            </button>
            <hr />
            {show && <Counter />}
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
